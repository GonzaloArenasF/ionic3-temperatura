<ion-header>

  <ion-navbar>
    <ion-title>{{ 'WEATHER' | translate }}</ion-title>
    <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="back-img">
    <div class="sunny">
      <ion-icon name="sunny"></ion-icon>
    </div>
    <div class="cloudy">
      <ion-icon name="cloudy"></ion-icon>
      <ion-icon name="cloudy"></ion-icon>
      <ion-icon name="cloudy"></ion-icon>
      <ion-icon name="cloudy"></ion-icon>
    </div>
  </div>

  <ion-grid padding>
    <ion-row>
      <ion-col>
        <h1>{{ 'WEATHER_TITLE' | translate }}</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!ready">
      <ion-col>
        <div class="spinner">
          <ion-spinner name="crescent"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!ready">
      <ion-col>
        <h4>
          {{ 'WEATHER_DESCRIPTION' | translate }}
        </h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list padding>
    <ion-item-sliding #item *ngFor="let city of cities">
      <ion-item>
        <ion-thumbnail item-start>
            <div class="weather-icon {{ city.clima.icon }}"></div>
        </ion-thumbnail>
        <h2>
          {{ city.nombre }}
          <small>{{ city.abreviado }}</small>
        </h2>
        <h3>
          {{ city.clima.temperatura | numberFormat }}
          <sup>o</sup> / 
          {{ city.clima.estado }}
        </h3>
        <p>
          <ion-icon name="pin"></ion-icon>
          {{ city.latLon }}
        </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="success" (click)="getInfoCity(city)">+ Info</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right >
    <button ion-fab>
      <ion-icon name="share-alt"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-youtube"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
   

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <a href="//gonzaloarenasf.cl">Gonzalo A. Arenas Flores</a>
    </ion-title>
  </ion-toolbar>
</ion-footer>
